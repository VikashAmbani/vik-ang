<!-- main app container -->
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>V Blog Login</h3>
              <form [formGroup]="login" class="form-horizontal" (ngSubmit)="onSubmit()">
                  <input name="email" type="hidden" />
                  <input name="password" type="hidden" />
                  <div class="form-group">
                      <label class="control-label">Email</label>
                      <input type="text" formControlName="login_mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.login_mail.errors }" />
                      <div *ngIf="submitted && l.login_mail.errors" class="invalid-feedback">
                          <div *ngIf="l.login_mail.errors.required">Email is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">Password</label>
                      <input type="password" formControlName="login_pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.login_pass.errors }" />
                      <div *ngIf="submitted && l.login_pass.errors" class="invalid-feedback">
                          <div *ngIf="l.login_pass.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
